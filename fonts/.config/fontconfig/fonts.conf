<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- Custom Fontconfig Settings -->
<!-- See fonts-conf(5) for documentation. -->
<fontconfig>
  <dir>~/.fonts</dir>

  <!-- Set preferred serif, sans-serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Source Serif Pro</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>
  <alias>
    <family>fixed</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>

  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
