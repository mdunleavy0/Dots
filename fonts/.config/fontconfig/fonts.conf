<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- Custom Fontconfig Settings -->
<!-- See fonts-conf(5) for documentation. -->

<fontconfig>
  <!-- Set preferred serif, sans-serif, and monospace fonts. -->
  <!-- Fallback to Font Awesome for unknown glyphs. Most apps will ignore this
       hint, but it is enough for Firefox. -->
  <alias>
	<family>serif</family>
	<prefer>
	  <family>Source Serif Pro</family>
	  <family>Font Awesome 5 Free</family>
	  <family>Font Awesome 5 Brands </family>
	</prefer>
  </alias>

  <alias>
	<family>sans-serif</family>
	<prefer>
	  <family>Source Sans Pro</family>
	  <family>Font Awesome 5 Free</family>
	  <family>Font Awesome 5 Brands </family>
	</prefer>
  </alias>
  <alias>
	<family>sans</family>
	<prefer>
	  <family>Source Sans Pro</family>
	  <family>Font Awesome 5 Free</family>
	  <family>Font Awesome 5 Brands </family>
	</prefer>
  </alias>

  <alias>
	<family>monospace</family>
	<prefer>
	  <family>Source Code Pro</family>
	  <family>Font Awesome 5 Free</family>
	  <family>Font Awesome 5 Brands </family>
	</prefer>
  </alias>
  <alias>
	<family>fixed</family>
	<prefer>
	  <family>Source Code Pro</family>
	  <family>Font Awesome 5 Free</family>
	  <family>Font Awesome 5 Brands </family>
	</prefer>
  </alias>
</fontconfig>
